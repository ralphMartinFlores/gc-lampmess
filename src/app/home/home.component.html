<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <p>Auto-resizing sidenav</p>
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <!-- <button type="button" mat-button (click)="drawer.toggle()">
        Toggle sidenav
      </button> -->

      <mat-toolbar>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="example-spacer"></span>
        <button mat-icon-button routerLink="/stud-profile" class="profile-btn">
          <mat-icon>account_circle</mat-icon>
        </button>
      </mat-toolbar>

      <div class="main__container">
        <div class="greetingtext__container">
            <div class="flex-item">
                <h1>Welcome, John Doe!</h1>
                <p>What would you like to do for today?</p>
            </div>
        </div>

        <div class="options__container">
            <div class="options__container--option">
                <div class="illustration__container">
                  <img src="assets/images/create-group-illustration.svg" alt="Create group illustration">
                </div>
                <p>Create a Group</p>
                <p>Pick from your list of students in your classes and create a group for them to collaborate.</p>
                <button mat-flat-button>Go</button>
            </div>
        </div>
      </div>

    </div>
  
  </mat-drawer-container>
